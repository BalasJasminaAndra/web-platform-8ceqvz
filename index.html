<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
      }
      .buttonw {
        border: none;
        color: Gray;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 15px;
      }

      .button1 {
        background-color: purple;
      }
      .button2 {
        background-color: #9933ff;
      }
      .button3 {
        background-color: lime;

      }

      }
      .button6 {

      }
      .button8 {

      }

      }

      .buttons2 {

      .buttons3 {
